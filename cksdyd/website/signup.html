<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="signup.css">
</head>

<script>
    
    function buttonClicked(){
        let id = document.querySelector('#login_text');
        let pw = document.querySelector('#login_password');
        let name = document.querySelector('#login_name');
        let email = document.querySelector('#login_email');

        if(id.value === "" || pw.value === "" || id.value === "" || name.value === "" || email.value === ""){
            alert("회원가입을 할 수 없습니다.");
        }
        else{
            alert("회원가입이 완료되었습니다..");
            location.href = "mainpage.html"
        }
    }

</script>

<body>
    
    <div class="loginbox">
        <h1>C&Y</h1>
        <input id= "login_text" type="text" placeholder="ID를 입력하세요"> <br>
        <input id= "login_password" type="password" placeholder="패스워드를 입력하세요">
        <input id= "login_name" type="password" placeholder="이름">
        <input id= "login_email" type="password" placeholder="이메일">
        <button id="signupInput" type="button" onclick=buttonClicked()>회원가입</button>                                           
    </div>
    
</body>
</html>
