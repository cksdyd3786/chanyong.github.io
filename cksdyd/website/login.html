<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<script>
    function buttonClicked(){
        let id = document.querySelector('#logintext');
        let pw = document.querySelector('#loginpassword');

        if(id.value === "" || pw.value === ""){
            alert("로그인을 할 수 없습니다.");
        }
        else{
            location.href = "mainpage.html"
        }
    }

</script>
<body>
        <div class="loginbox">
            <h1>C&Y</h1>
            <input id= "logintext" type="text" placeholder="ID를 입력하세요"> <br>
            <input id= "loginpassword" type="password" placeholder="패스워드를 입력하세요">
            <button id="loginInput" type="button" onclick=buttonClicked()>로그인</button>
            <img id="peopleImg" src="people.PNG" alt="사람픽토그램"><br>  
            <button id="signupInput" type="button" onclick="location.href='signup.html'">회원가입</button>
                                                     
        </div>
</body>
</html>
